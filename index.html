<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">9:00 AM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="09:00 AM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div> 
      </div>

      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">10:00 AM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="10:00 AM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>

      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">11:00 AM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="11:00 AM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">12 PM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="12:00 PM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">01:00 PM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="01:00 PM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">2:00 PM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="02:00 PM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">03:00 PM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block"data-time="03:00 PM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">04:00 PM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="04:00 PM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
      <div class="row">
        <div class="hour col-lg-2 col-md-2 col-sm-3">05:00 PM</div>
        <input class="description col-lg-8 col-md-8 col-sm-6 time-block" data-time="05:00 PM">
        <div class=" saveBtn col-lg-2 col-md-2 col-sm-3"><i class="fa fa-save"></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
